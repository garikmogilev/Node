<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post" action="/formparameter">
        <label> TEXT:
            <input type="text" name="text">
        </label>
        <br>
        <label> NUMBER:
            <input type="number" name="number">
        </label>
        <br>
        <label> DATE:
            <input type="date" name="date">
        </label>
        <br>
        <label> CheckBox:
            <input type="checkbox" name="checkbox">
        </label>
        <br>
        <label> RadioBox:
            <input type="radio" name="radio">
        </label>
        <br>
        <label>
            <textarea name="textarea">
            </textarea>
        </label>
        <br>
        <label> Submit 1:
            <input type="submit" name="value" value="Submit 1">
        </label>
        <label> Submit 2:
            <input type="submit" name="value" value="Submit 2">
        </label>
        <br>
        <label> Reset:
            <input type="reset" name="reset">
        </label>
    </form>
</body>
</html>
