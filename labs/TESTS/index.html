<script>
    let arr = [1,2,3];

    class TestConsole
    {
        log(){
            console.log(arr);   // в консоли не будет разницы в браузере может рабоать и как dir и как log // если как log то так [1, 2, 3]
            console.log("-----------------------------------");
        }

        dir(){
            console.dir(arr)     /*не стандартизирован и не желатен к использованию, если реализован то гарантирует вывод в интелектуальном режиме, то есть свойства тоже
        Array[3]
    0: 1
    1: 2
    2: 3
    length: 3
    * __proto__: Array[0]
        concat: function concat() { [native code] }
        constructor: function Array() { [native code] }
        entries: function entries() { [native code] }
        ...
        */
            console.log("-----------------------------------")
        }

        trace(){
            function res() {
                console.trace()
            }
            res();
        }

        error(){
            console.error("There's some pizdec")
        }

    }


    let test = new TestConsole();
    test.log();
    test.dir();
    test.trace(); // поднимется вверх по стеку вызовов (трассировка), то есть сначала res, потом trace, потом anonymous и дальше, хрен поймешь что =)))
    test.error(); // выводит ошибку и делает трассировку стека
</script>
